<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removendo elemento</title>
</head>

<body>
    <h1>Este elemento vai ser removido</h1>
    <script>
        const elementoh1 = document.querySelector('h1');
        if (elementoh1) {
            elementoh1.remove();
        }
    </script>
</body>

</html>
