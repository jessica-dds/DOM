<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
</head>

<body>
    <!-- keyPress - está pressionada
    keyDown - é pressionada
    keyUp- retorna á posição original -->

    <input type="text" onkeypress="verKeyPress()" onkeydown="verKeyDown()" />
    <script>
        const elementInput = document.querySelector('input');

        function verKeyPress() {
            console.log('press tecla está pressionada');

        }

        function verKeyDown() {
            console.log('down tecla é pressionada');

        }

        function verKeyUp() {
            console.log('up tecla foi solta ou retorna á posição original');
        }

        elementInput.addEventListener('keyup', verKeyUp);
    </script>

</body>

</html>
