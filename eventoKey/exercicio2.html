<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
</head>

<body>
    <!-- keyPress - está pressionada
    keyDown - é pressionada
    keyUp- retorna á posição original -->

    <input type="text" onkeyup="pegarValorDoElemento()" />
    <script>
        const elementInput = document.querySelector('input');

        function pegarValorDoElemento() {
            console.log(elementInput.value);
        }
    </script>
</body>

</html>
