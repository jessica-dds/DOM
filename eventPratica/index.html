<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>

<body>
    <input type="text" id="nome" onkeypress="valorDoElemento(event)" />
    <button>salvar</button>
    <script>
        const elementoBtn = document.querySelector('button');

        function salvar(event) {
            const elementoInput = document.querySelector('input');
            console.log('salvo com sucesso', elementoInput.value, event);
            event.target.disabled = 'disabled';
            elementoBtn.removeEventListener('click', salvar);
        }

        function valorDoElemento(event) {
            console.log(event.target.value);
        }
        elementoBtn.addEventListener('click', salvar);

    </script>
</body>

</html>
